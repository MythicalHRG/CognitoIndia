<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CognitoIndia: A Try Towards Improvement of Society of INDIA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    :root {
      --primary-color: #3e8ef7;
      --bg-dark: #0e1015;
      --bg-card: #1a1c23;
      --text-light: #dfe7f2;
      --text-muted: #8a94a7;
      --accent-color: #00e3aa;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-dark) url('https://www.transparenttextures.com/patterns/stardust.png');
      background-attachment: fixed;
      color: var(--text-light);
    }
    a {
      color: var(--accent-color);
      text-decoration: none;
      transition: 0.3s;
    }
    h2, h3 {
      font-family: 'Montserrat', sans-serif;
      color: var(--text-light);
    }
    .content-container {
      max-width: 1300px;
      margin: auto;
      padding: 2rem;
    }
    .front-blog-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    .btn-Fx {
      padding: 10px 18px;
      background-color: #2a2a2a;
      color: #fff;
      border-radius: 8px;
      font-weight: bold;
    }
    .btn-Fx:hover {
      background-color: #444;
    }
    .front-blog-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }
    .article-blog {
      background: var(--bg-card);
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .article-blog:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
    }
    .article__thumbnail img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
    }
    .article__body {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex: 1;
    }
    .article__excerpt p {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin: 0.8rem 0;
      line-height: 1.5rem;
    }
    .article__footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      color: var(--text-muted);
    }
    .footer__readmore {
      font-weight: bold;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .footer__readmore:hover {
      color: var(--accent-color);
    }
    @media (max-width: 600px) {
      .front-blog-top {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
    }
    .categories, .search-bar {
      margin-top: 2rem;
      padding: 1rem;
      background: var(--bg-card);
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .footer {
      background: #1a1c23;
      text-align: center;
      padding: 1.5rem;
      color: var(--text-muted);
      font-size: 0.9rem;
    }
    .footer a {
      margin: 0 10px;
      color: var(--text-muted);
    }
    .footer a:hover {
      color: var(--accent-color);
    }
    #heading-animated {
      font-size: 2rem;
      text-align: center;
      margin: 2rem 0;
      border-right: .15em solid #00e3aa;
      white-space: nowrap;
      overflow: hidden;
    }
    .load-more {
      text-align: center;
      margin: 2rem 0;
    }
    .load-more button {
      background: var(--bg-card);
      color: var(--accent-color);
      border: none;
      padding: 10px 16px;
      font-size: 1.5rem;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .load-more button:hover {
      transform: scale(1.2);
      background-color: #1f2129;
    }
  </style>
</head>
<body>
  <h1 id="heading-animated"></h1>
  <section class="front-blog">
    <div class="content-container">
      <div class="front-blog-top">
        <h2><i class="bi bi-journal-text"></i> Latest Posts</h2>
        <a class="btn-Fx" href="#"><span>View Blog <i class="bi bi-arrow-right"></i></span></a>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search..." style="width: 100%; padding: 10px; border-radius: 6px; border: none;">
      </div>
      <div class="categories">
        <h3>Categories</h3>
        <ul>
          <li><a href="#">Poems</a></li>
          <li><a href="#">Research</a></li>
          <li><a href="#">Opinions</a></li>
          <li><a href="#">Reports</a></li>
        </ul>
      </div>
      <div class="front-blog-list">
        <!-- Existing blog cards here -->
      </div>
      <div class="load-more">
        <button><i class="bi bi-plus-circle"></i></button>
      </div>
    </div>
  </section>
  <div class="footer">
    Follow us on:
    <a href="#"><i class="bi bi-instagram"></i></a>
    <a href="#"><i class="bi bi-twitter-x"></i></a>
    <a href="#"><i class="bi bi-github"></i></a>
  </div>
  <script>
    const headingText = "CognitoIndia: A Try For Improvement in Indian Society";
    let i = 0;
    function typeWriter() {
      if (i < headingText.length) {
        document.getElementById("heading-animated").innerHTML += headingText.charAt(i);
        i++;
        setTimeout(typeWriter, 70);
      }
    }
    window.onload = typeWriter;
  </script>
</body>
</html>
