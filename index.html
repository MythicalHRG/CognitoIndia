<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CognitoIndia: A Try Towards Improvement of Society of INDIA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">  
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    :root {
      --primary-color: #3e8ef7;
      --bg-dark: #0e1015;
      --bg-card: #1a1c23;
      --text-light: #dfe7f2;
      --text-muted: #8a94a7;
      --accent-color: #00e3aa;
      --saffron: #FF9933;
      --white: #FFFFFF;
      --green: #138808;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-dark) url('https://www.transparenttextures.com/patterns/stardust.png');
      background-attachment: fixed;
      color: var(--text-light);
    }
    a {
      color: var(--accent-color);
      text-decoration: none;
      transition: 0.3s;
    }
    h2, h3 {
      font-family: 'Montserrat', sans-serif;
      color: var(--text-light);
    }
    .content-container {
      max-width: 1300px;
      margin: auto;
      padding: 2rem;
    }
    .front-blog-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    .btn-Fx {
      padding: 10px 18px;
      background-color: #1f1f1f;
      color: #fff;
      border-radius: 8px;
      font-weight: bold;
    }
    .btn-Fx:hover {
      background-color: #333;
    }
    .front-blog-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }
    .article-blog {
      background: var(--bg-card);
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .article-blog:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
    }
    .article__thumbnail img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
    }
    .article__body {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex: 1;
    }
    .article__excerpt p {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin: 0.8rem 0;
      line-height: 1.5rem;
    }
    .article__footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      color: var(--text-muted);
    }
    .footer__readmore {
      font-weight: bold;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .footer__readmore:hover {
      color: var(--accent-color);
    }
    @media (max-width: 600px) {
      .front-blog-top {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
    }
    .header-typing {
      font-size: 2rem;
      font-weight: bold;
      margin: 2rem auto;
      text-align: center;
      white-space: pre-line;
    }
    .header-typing span.cognito {
      color: var(--accent-color);
    }
    .header-typing span.in {
      color: var(--saffron);
    }
    .header-typing span.d {
      color: var(--white);
    }
    .header-typing span.ia {
      color: var(--green);
    }
  </style>
</head>
<body>
  <div class="header-typing" id="mainHeader"></div>  <section class="front-blog">
    <div class="content-container">
      <div class="front-blog-top">
        <h2><i class="bi bi-journal-text"></i> Latest Posts</h2>
        <a class="btn-Fx" href="#"><span>View Blog <i class="bi bi-arrow-right"></i></span></a>
      </div>
      <div class="front-blog-list">
        <!-- Cards here -->
      </div>
    </div>
  </section>  <script>
    const text = "<span class='cognito'>Cognito</span><span class='in'>In</span><span class='d'>d</span><span class='ia'>ia</span>: A Try For Improvement in Indian Society";
    let i = 0;
    function typeEffect() {
      if (i < text.length) {
        document.getElementById("mainHeader").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeEffect, 50);
      } else {
        document.getElementById("mainHeader").innerHTML = text;
      }
    }
    typeEffect();
  </script></body>
</html>
